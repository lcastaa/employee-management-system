<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS CDN -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/base.css}">
    <script src='https://kit.fontawesome.com/347b3a2af1.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>TimeClock</title>
</head>


<body class="bg-dark text-white d-flex flex-column vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/ui/home">TimeClock</a>
        <div class="d-flex align-items-center">
            <a class="nav-link" href="/ui/profile">
                <i class="fa-solid fa-circle-user"></i>
                <span class="nav-text">Profile</span>
            </a>
            <a class="nav-link" href="/ui/hr">
                <i class="fa-solid fa-ticket"></i>
                <span class="nav-text">HR</span>
            </a>
        </div>
    </div>
</nav>

<main class="container my-4 flex-grow-1">
    <div class="row text-center mb-5">
        <div class="col text-center">
            <p>Today's Date:</p>
            <div id="currentDate" class="display-4"></div>
            <hr>
            <p>Current Time:</p>
            <div id="digitalClock" class="display-4"></div>
            <hr>
        </div>
    </div>
    <div class="row text-center mb-5">
        <div class="col">
            <button id="clock-in-button" class="btn btn-outline-success">Clock In</button>
        </div>
        <div class="col">
            <button id="clock-out-button" class="btn btn-outline-danger">Clock Out</button>
        </div>
    </div>
</main>



<footer class="bg-primary text-white text-center py-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="/ui/home" class="text-white text-decoration-none"><i class="fa-solid fa-house"></i><p>Home</p></a>
            </div>
            <div class="col">
                <a href="#Schedule" class="text-white text-decoration-none"><i class="fa-solid fa-calendar-days"></i><p>Schedule</p></a>
            </div>
            <div class="col">
                <a href="#MyPay" class="text-white text-decoration-none"><i class="fa-solid fa-money-bill-1-wave"></i><p>Pay</p></a>
            </div>
            <div class="col">
                <a href="#More" class="text-white text-decoration-none"><i class="fa-solid fa-bars"></i><p>More</p></a>
            </div>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{../js/timeclock.js}"></script>

</body>
</html>
